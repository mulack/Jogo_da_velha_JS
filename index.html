<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <title>Jogo da Velha</title>
</head>
<body>
    <h1>Jogo da Velha</h1>
    <div>
        <label for="dificuldade">Escolha a dificuldade:</label>
        <select id="dificuldade">
            <option value="facil">Fácil</option>
            <option value="medio">Médio</option>
            <option value="dificil">Difícil</option>
        </select>
        <button onclick="resetarJogo()">Reiniciar Jogo</button>
    </div>
    
    <div class="stage">
        <div>
            <div id="0" class="square" onclick="jogar(0)"></div>
            <div id="1" class="square" onclick="jogar(1)"></div>
            <div id="2" class="square" onclick="jogar(2)"></div>
        </div>
        <div>
            <div id="3" class="square" onclick="jogar(3)"></div>
            <div id="4" class="square" onclick="jogar(4)"></div>
            <div id="5" class="square" onclick="jogar(5)"></div>
        </div>
        <div>
            <div id="6" class="square" onclick="jogar(6)"></div>
            <div id="7" class="square" onclick="jogar(7)"></div>
            <div id="8" class="square" onclick="jogar(8)"></div>
        </div>
    </div>
    
    <script src="./script/script.js"></script>
</body>
</html>
